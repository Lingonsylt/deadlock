{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ page_title }}</title>

    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">

    <link href="{% static "css/blog.css" %}" rel="stylesheet">
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
    {% include "_load_css.html" %}

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="blog-masthead">
    <div class="header-container">
        <div class="container">
            <div class="header-image">
                <div id="" class="syntaxhighlighter python">
                    <table border="0" cellpadding="0" cellspacing="0"><tbody><tr><td class="gutter"><div class="line number1 index0 alt2">1</div><div class="line number2 index1 alt1">2</div><div class="line number3 index2 alt2">3</div><div class="line number4 index3 alt1">4</div><div class="line number5 index4 alt2">5</div></td><td class="code"><div class="container"><div class="line number1 index0 alt2"><code class="python plain">lock </code><code class="python keyword">=</code> <code class="python plain">Lock()</code></div><div class="line number2 index1 alt1">&nbsp;</div><div class="line number3 index2 alt2"><code class="python keyword">def</code> <code class="python plain">go():</code></div><div class="line number4 index3 alt1"><code class="python spaces">&nbsp;&nbsp;&nbsp;&nbsp;</code><code class="python plain">lock.aquire()&nbsp; </code></div><div class="line number5 index4 alt2"><code class="python spaces">&nbsp;&nbsp;&nbsp;&nbsp;</code><code class="python plain">go()&nbsp;&nbsp;&nbsp;&nbsp; </code><code class="python comments"># DEADLOCK.se</code></div></div></td></tr></tbody></table>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <nav class="blog-nav">
            <a class="blog-nav-item {% if nav_blog %}active{% endif %}" href="{% url "blog" %}">Blog</a>
            <a class="blog-nav-item {% if nav_about %}active{% endif %}" href="{% url "about" %}">About</a>
        </nav>
    </div>
</div>

<div class="container content">
    {% block content %}{% endblock %}
</div>
<div class="blog-footer-line"></div>
<div class="blog-footer">

    <p>Anton Blomberg  - <a href="mailto:anton@deadlock.se">anton@deadlock.se</a></p>
    <p>
        <a href="#">Back to top</a>
    </p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="{% static "js/bootstrap.js" %}"></script>
{% include "_load_js.html" %}
</body>
</html>
